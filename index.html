<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо Фортуны</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    .wheel-container {
      position: relative;
      width: 400px; /* Больше колесо */
      height: 400px; /* Больше колесо */
      margin: 30px auto;
    }
    .wheel {
      border-radius: 50%;
      transition: transform cubic-bezier(0.33, 1, 0.68, 1); /* Уберем указание времени из transition, будем задавать в JS*/
    }
    .arrow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
    }
    input[type="text"] {
      padding: 6px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }

    /* Добавляем стили для кнопок выбора времени */
    .time-buttons {
      margin-top: 20px;
    }
    .time-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Колесо Фортуны</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" class="wheel" width="400" height="400"></canvas>
  </div>

  <form id="sectorsForm" onsubmit="event.preventDefault(); updateSectors();">
    <label for="input">Названия ячеек (через пробел):</label><br>
    <input id="input" type="text" value="Приз Пусто Сюрприз Удача Опять пусто Джекпот">
    <br><button type="submit">Обновить</button>
  </form>

  <div class="time-buttons">
    <button onclick="spinWheel(5)">Крутить 5 сек</button>
    <button onclick="spinWheel(10)">Крутить 10 сек</button>
    <button onclick="spinWheel(30)">Крутить 30 сек</button>
    <button onclick="spinWheel(60)">Крутить 1 мин</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
    let currentAngle = 0;
    let sectors = [];

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400); // Учитываем новый размер
      const anglePerSector = (2 * Math.PI) / sectors.length;
      for (let i = 0; i < sectors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200); // Учитываем новый размер
        ctx.arc(200, 200, 200, i * anglePerSector, (i + 1) * anglePerSector); // Учитываем новый размер
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200); // Учитываем новый размер
        ctx.rotate(i * anglePerSector + anglePerSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(sectors[i], 190, 10); // Подгоняем позицию текста
        ctx.restore();
      }
    }

    function updateSectors() {
      const input = document.getElementById("input").value;
      sectors = input.split(" ").map(s => s.trim()).filter(s => s.length > 0);
      drawWheel();
    }

    function spinWheel(duration) { // duration в секундах
      const spinAngle = Math.floor(Math.random() * 360 + 720); // Произвольный угол вращения
      currentAngle += spinAngle;

      wheel.style.transition = `transform ${duration}s cubic-bezier(0.33, 1, 0.68, 1)`; // Задаем время transition

      wheel.style.transform = `rotate(${currentAngle}deg)`;

      // Сбрасываем transition после окончания вращения, чтобы следующие вращения работали корректно
      setTimeout(() => {
        wheel.style.transition = '';
      }, duration * 1000);
    }

    updateSectors();
  </script>
</body>
</html>

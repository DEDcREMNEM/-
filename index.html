<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо Фортуны</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 30px auto;
      display: flex; /* Flexbox для размещения колеса и полей ввода рядом */
    }
    .wheel {
      border-radius: 50%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .arrow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
    }
    .sectors-input {
      margin-left: 20px; /* Отступ между колесом и полями */
      text-align: left; /* Выравниваем текст в полях слева */
    }
    .sector-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .sector-row input[type="text"] {
      padding: 6px;
      border-radius: 5px;
      border: none;
      width: 150px; /* Меньше ширина, чтобы поместилось все */
      margin-right: 5px;
    }
    .add-sector {
      padding: 5px 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-sector:hover {
      background-color: #218838;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Колесо Фортуны</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" class="wheel" width="400" height="400"></canvas>

    <div class="sectors-input">
      <div id="sectorInputs">
        <div class="sector-row">
          <label>Ячейка 1:</label>
          <input type="text" value="Приз">
        </div>
        <div class="sector-row">
          <label>Ячейка 2:</label>
          <input type="text" value="Пусто">
        </div>
      </div>
      <button class="add-sector" onclick="addSector()">+</button>
      <button onclick="updateSectors()">Обновить</button>
    </div>
  </div>

  <button onclick="spinWheel()">Крутить!</button>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
    let currentAngle = 0;
    let sectors = [];
    let sectorCount = 2; // Начинаем с двух ячеек

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      const anglePerSector = (2 * Math.PI) / sectors.length;
      for (let i = 0; i < sectors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, i * anglePerSector, (i + 1) * anglePerSector);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(i * anglePerSector + anglePerSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(sectors[i], 190, 10);
        ctx.restore();
      }
    }

    function updateSectors() {
      sectors = [];
      const sectorInputs = document.querySelectorAll('#sectorInputs input[type="text"]');
      sectorInputs.forEach(input => {
        sectors.push(input.value.trim());
      });
      sectors = sectors.filter(s => s.length > 0); // Убираем пустые значения
      drawWheel();
    }

    function addSector() {
      sectorCount++;
      const sectorInputsDiv = document.getElementById("sectorInputs");
      const newSectorRow = document.createElement("div");
      newSectorRow.className = "sector-row";
      newSectorRow.innerHTML = `
        <label>Ячейка ${sectorCount}:</label>
        <input type="text" value="">
      `;
      sectorInputsDiv.appendChild(newSectorRow);
    }

    function spinWheel() {
      const spinAngle = Math.floor(Math.random() * 360 + 720);
      currentAngle += spinAngle;
      wheel.style.transform = `rotate(${currentAngle}deg)`;
    }

    // Инициализация: сразу рисуем колесо с двумя секторами по умолчанию
    updateSectors();
  </script>
</body>
</html>

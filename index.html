<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо Фортуны</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }
    .wheel {
      border-radius: 50%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .arrow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
    }
    input[type="text"] {
      padding: 6px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Колесо Фортуны</h1>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" class="wheel" width="300" height="300"></canvas>
  </div>

  <form id="sectorsForm" onsubmit="event.preventDefault(); updateSectors();">
    <label for="input">Названия ячеек (через пробел):</label><br>
    <input id="input" type="text" value="Приз Пусто Сюрприз Удача Опять пусто Джекпот">
    <br><button type="submit">Обновить</button>
  </form>

  <button onclick="spinWheel()">Крутить!</button>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
    let currentAngle = 0;
    let sectors = [];

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      const anglePerSector = (2 * Math.PI) / sectors.length;
      for (let i = 0; i < sectors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * anglePerSector, (i + 1) * anglePerSector);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * anglePerSector + anglePerSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(sectors[i], 140, 10);
        ctx.restore();
      }
    }

    function updateSectors() {
      const input = document.getElementById("input").value;
      sectors = input.split(" ").map(s => s.trim()).filter(s => s.length > 0);
      drawWheel();
    }

    function spinWheel() {
      const spinAngle = Math.floor(Math.random() * 360 + 720);
      currentAngle += spinAngle;
      wheel.style.transform = `rotate(${currentAngle}deg)`;
    }

    updateSectors();
  </script>
</body>
</html>

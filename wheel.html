<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Колесо Фортуны</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #333;
      box-sizing: border-box;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" class="wheel" width="300" height="300"></canvas>
  </div>
  <button onclick="spinWheel()">Крутить!</button>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const sectors = ["Приз", "Пусто", "Сюрприз", "Удача", "Опять пусто", "Джекпот"];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
    let currentAngle = 0;

    function drawWheel() {
      const anglePerSector = (2 * Math.PI) / sectors.length;
      for (let i = 0; i < sectors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * anglePerSector, (i + 1) * anglePerSector);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * anglePerSector + anglePerSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(sectors[i], 140, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      const spinAngle = Math.floor(Math.random() * 360 + 720); // от 2 до 3 оборотов
      currentAngle += spinAngle;
      wheel.style.transform = `rotate(${currentAngle}deg)`;
    }

    drawWheel();
  </script>
</body>
</html>
